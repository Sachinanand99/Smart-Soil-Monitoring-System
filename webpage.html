<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil & Environment Monitoring</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-image: url('bg.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            color: white;
        }
        h1 {
            padding-top: 3rem;
            font-size: 2rem;
        }
        .data-container {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Soil & Environment Monitoring</h1>
    <div class="data-container">
        <p>Temperature: <span id="temp">Loading...</span> Â°C</p>
        <p>Humidity: <span id="humidity">Loading...</span> %</p>
        <p>Soil Moisture: <span id="soil">Loading...</span></p>
        <p>Air Quality Index (AQI): <span id="aqi">Loading...</span></p>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("/");
                const text = await response.text();
                
                document.getElementById("temp").innerHTML = text.match(/Temperature: (.*) C/)[1];
                document.getElementById("humidity").innerHTML = text.match(/Humidity: (.*) %/)[1];
                document.getElementById("soil").innerHTML = text.match(/Soil Moisture: (.*)/)[1];
                document.getElementById("aqi").innerHTML = text.match(/Air Quality \\(AQI Sensor\\): (.*)/)[1];
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 5000); // Fetch data every 5 seconds
        fetchData(); // Fetch data immediately on page load
    </script>
</body>
</html>
